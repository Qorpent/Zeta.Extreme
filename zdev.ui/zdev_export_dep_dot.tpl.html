<div class="export-tree-form">
    <form action="./zdev/dependencygraph.dot.qweb" target="_blank">
        <fieldset>
           
            <label title="Например, m260">Код корневой строки</label>
            <input class="fill-modal" name="root" required />
             <label title="Число уровней развертки(1, 2  и т.д.) или не устанавливайте ограничений"> Глубина развертки</label>
            <input class="fill-modal" name="depth" placeholder="Без ограничений" />
            <label class="checkbox" >
                Объединять строки одной формы в группу
                <input checked="checked" type="checkbox" name="clusterize" />
            </label>
            <label class="checkbox" >
               Показать легенду
                <input type="checkbox" name="showlegend" />
            </label>
            <label>Направление развертки связей</label>
            <select class="fill-modal" name="dir" >
                <option value="Both">Все</option>
                <option value="Down">Вниз (от чего зависит)</option>
                <option value="Up">Вверх (что от него зависит)</option>
                
            </select>
             <label title="Сочетание Formula,Sum,Ref,ExRef,Primary,Controlpoint">Ограничение на тип узлов</label>
            <input class="fill-modal" name="nodetypes" placeholder="Formula+Sum+Ref+Primary+ExRef"
                    />
             <label title="Сочетание Formula,Sum,Ref,ExRef через '+'" > Ограничение на тип связей</label>
            <input class="fill-modal" name="edgetypes" placeholder="Formula+Sum+Ref+ExRef"
                   />
            
            <label title="Узлы, с указанными здесь началами кодов, будут выводится, но их дочерние связи - нет"> Префиксы терминальных узлов </label>
            <input class="fill-modal" name="terminals" placeholder="Начала кодов строк, разделенные запятыми"
                 />
            
            <label title="Узлы, с указанными здесь началами кодов, не будут выводится"> Префиксы игнорируемых узлов </label>
            <input class="fill-modal" name="ignores" placeholder="Начала кодов строк, разделенные запятыми"
                 />
            
        </fieldset> 
        <hr />
        <input type="submit" value="Выполнить"/>
    </form>
</div>
