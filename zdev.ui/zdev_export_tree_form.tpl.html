<div class="export-tree-form">
    <form action="./zdev/exporttree.string.qweb" target="_blank">
        <fieldset>
            <legend>Параметры вызова</legend>
            <label>Язык генератора</label>
            <select name="format">
                <option value="BSharp">B#</option>
                <option value="Hql">Hql</option>
                <option value="BxlMeta">BxlMeta</option>
                <option value="Sql">Sql</option>
            </select>
            <label>Код корневой строки</label>
            <input name="root" required />
            <label>Замена кодов</label>
            <input name="codereplace" title="Формат данного условия REGEX~REPLACE, например m214~a214" pattern="^[^~]+~[\s\S]+$" />
            <label>Маска удаления всей строки (применяется как регекс к тегам, меткам и группам)</label>
            <input name="exclude" />
            <label>Элементы для удаления (метки, теги, группы)</label>
            <input name="excludetags" pattern="^(((grp)|(tag)|(mark)):[\w\d_\-]+[\s,]*)+$"
                    title="Должен состоять из набора элементов вида tag:КОДТЕГА, grp:КОДГРУППЫ, mark:КОДМЕТКИ, разделенных запятыми и/или пробелами" />
            <label>Тип кодировки</label>
            <select name="codemode">
                <option value="Full">Полная</option>
                <option value="RootPrefix">Без корневого</option>
                <option value="ParentPrefix">Без родительского</option>
                <option value="NoCode">Без кодов</option>
            </select>
            
            <label>Прочие настройки</label>
            <label>Пространство имен B#</label>
            <input name="namespace" />
            <label>Имя класа B#</label>
            <input name="classname" />
            <label class="checkbox">
                Не включать ссылку на родителя
                <input type="checkbox" name="detachroot" />
            </label>
            <label class="checkbox">
                Заменить расширяемые строки первичными
                <input type="checkbox" name="exttoprimary" />
            </label>
            <label class="checkbox">
                Сбросить явное указание индекса строки
                <input type="checkbox" name="resetindex" />
            </label>
        </fieldset> 
        <hr />
        <input type="submit" value="Выполнить"/>
    </form>
</div>
