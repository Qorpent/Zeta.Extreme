<div id="wiki-list">
	<legend>Список статей<button class="btn btn-mini btn-success wiki-create"><i class="icon-plus icon-white"/></button></legend>
	<ul class="nav nav-list">
		{{#pages}}
		<li class="nav-item">
			<a class="wiki-link" wikicode="{{Code}}">{{Name}} [{{Code}}]<i class="icon-trash pull-right wiki-delete-btn"></i>
			<i class="icon-edit pull-right wiki-edit-btn"></i>
			</a>
		</li>
		{{/pages}}
	</ul>
</div>
